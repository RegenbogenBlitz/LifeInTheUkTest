            width: 3em;
            height: 3em;

        .answer-list {
            padding: 0;
        }

        .answer-item {
            list-style-type: none;
        }

        .answer-selector {
            display: inline-block;
            width: 5em;
            height: 5em;
            border: 1px solid #000;
            border-radius: 0.5em;
            text-align: center;
            line-height: 3em;
            margin: 0.5em;
            cursor: pointer;
        }

        .answer-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
        }

        .quiz-button {
            background: #34a853;
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 0.5em;
            cursor: pointer;
            margin: 1em 0;
