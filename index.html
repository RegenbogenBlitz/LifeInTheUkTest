        /* a variable to hold the font size */
        :root {
            --font-size: 60px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: var(--font-size);
        }

        #score-container {
            display: none;
        }

        #quiz-container {
            width: 95%;
            margin: auto;
            background: #fff;
            padding: 0.5em;
        }

            width: 3em;
            height: 3em;
        }

            height: 3em;
            width: 3em;

            font-size: var(--font-size);
            width: 2em;
        }

        .category-button,
        .show-hide-category-group-button {
            background: #34a853;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 0.7em;
        }

        #category-selection {
            margin: 0;
        }

        .category-checkbox,
        .category-group-checkbox {
            width: 3em;
            height: 3em;
        }

        .category-unvetted,
        .question-unvetted {
            color: #f00;
        }

        .answer-list {
            padding: 0;
        }

        .answer-item {
            list-style-type: none;
        }

        .answer-selector {
            display: inline-block;
            width: 5em;
            height: 5em;
            border: 1px solid #000;
            border-radius: 0.5em;
            text-align: center;
            line-height: 3em;
            margin: 0.5em;
            cursor: pointer;
        }

        .answer-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
        }

        .quiz-button {
            background: #34a853;
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 0.5em;
            cursor: pointer;
            margin: 1em 0;
            font-size: 0.7em;
        }
    </style>
