<!DOCTYPE html>
<html>

<head>
    <title>Life in the UK Quiz Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 60px;
        }

        #score-container {
            display: none;
        }

        #quiz-container {
            width: 95%;
            margin: auto;
            background: #fff;
            padding: 0.5em;
        }

        .quiz-mode {
            width: 3em;
            height: 3em;
        }

        .category-checkbox {
            width: 3em;
            height: 3em;
        }

        .answer-list {
            padding: 0;
        }

        .answer-item {
            list-style-type: none;
        }

        .answer-selector {
            display: inline-block;
            width: 5em;
            height: 5em;
            border: 1px solid #000;
            border-radius: 0.5em;
            text-align: center;
            line-height: 3em;
            margin: 0.5em;
            cursor: pointer;
        }

        .answer-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
        }

        .quiz-button {
            background: #34a853;
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 0.5em;
            cursor: pointer;
            margin: 1em 0;
            font-size: 0.7em;
        }
    </style>
    <script src="quiz.js"></script>
    <script src="questions/commonValues.js"></script>
    <script src="questions/006_ValuesAndPrinciples.js"></script>
    <script src="questions/009_TakingTheTest.js"></script>
    <script src="questions/012_WhatIsTheUk.js"></script>
    <script src="questions/015_EarlyBritain.js"></script>
    <script src="questions/016_TheRomans.js"></script>
    <script src="questions/017_TheAngloSaxons.js"></script>
    <script src="questions/018_TheVikings.js"></script>
    <script src="questions/019_TheNormanConquest.js"></script>
    <script src="questions/020_WarAtHomeAndAbroad.js"></script>
    <script src="questions/021_TheBlackDeath.js"></script>
    <script src="questions/022_LegalAndPoliticalChanges.js"></script>
    <script src="questions/023_ADistinctIdentity.js"></script>
    <script src="gui.js"></script>
</head>

<body>
    <div id="quiz-container">
        <div id="score-container">
            <div id="score"></div>
            <div id="score-correct"></div>
            <div id="score-answered"></div>
        </div>
        <div id="quiz-settings">
            <div id="mode-selection">
                <label><input class="quiz-mode" type="radio" name="mode" value="hard">Hard Mode</label>
                <label><input class="quiz-mode" type="radio" name="mode" value="test" checked>Test Mode</label>
            </div>
            <ul id="category-selection">
                <!-- Will be populated at load time -->
            </ul>
            <button id="start-quiz" class="quiz-button">Start Quiz</button>
        </div>

        <div id="question-container">

        </div>
        <button id="end-quiz" class="quiz-button">End Quiz</button>
    </div>
</body>

</html>
