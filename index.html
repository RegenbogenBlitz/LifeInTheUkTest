<!DOCTYPE html>
<html>

<head>
    <title>Life in the UK Quiz Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 50px;
        }

        #quiz-container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 1em;
            box-shadow: 0 0 1em 0.2em #000;
        }

        .quiz-mode {
            width: 3em;
            height: 3em;
        }

        .category-checkbox {
            width: 3em;
            height: 3em;
        }

        .answer-item {
            list-style-type: none;
        }

        .answer-selector {
            display: inline-block;
            width: 3em;
            height: 3em;
            border: 1px solid #000;
            border-radius: 0.5em;
            text-align: center;
            line-height: 3em;
            margin: 0.5em;
            cursor: pointer;
        }

        .quiz-button {
            background: #34a853;
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 0.5em;
            cursor: pointer;
            margin: 1em 0;
            font-size: 0.7em;
        }
    </style>
    <script src="quiz.js"></script>
    <script src="questions/006_ValuesAndPrinciples.js"></script>
    <script src="questions/012_WhatIsTheUk.js"></script>
    <script src="gui.js"></script>
</head>

<body>
    <div id="quiz-container">
        <div id="mode-selection">
            <label><input class="quiz-mode" type="radio" name="mode" value="hard" checked>Hard Mode</label>
            <label><input class="quiz-mode" type="radio" name="mode" value="test">Test Mode</label>
        </div>
        <ul id="category-selection">
            <!-- Will be populated at load time -->
        </ul>
        <button id="start-quiz" class="quiz-button">Start Quiz</button>

        <div id="question-container">

        </div>
        <button id="end-quiz" class="quiz-button">End Quiz</button>
    </div>
</body>

</html>
