<!DOCTYPE html>
<html>

<head>
    <title>Life in the UK Quiz Test</title>
    <style>
        /* a variable to hold the font size */
        :root {
            --font-size: 60px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: var(--font-size);
        }

        #score-container {
            display: none;
        }

        #quiz-container {
            width: 95%;
            margin: auto;
            background: #fff;
            padding: 0.5em;
        }

        .quiz-mode {
            width: 3em;
            height: 3em;
        }

        .max-questions {
            height: 3em;
            width: 3em;
        }

        #max-questions-input {
            font-size: var(--font-size);
            width: 2em;
        }

        .category-button,
        .show-hide-category-group-button {
            background: #34a853;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 0.7em;
        }

        #category-selection {
            margin: 0;
        }

        .category-checkbox,
        .category-group-checkbox {
            width: 3em;
            height: 3em;
        }

        .category-unvetted,
        .question-unvetted {
            color: #f00;
        }

        .answer-list {
            padding: 0;
        }

        .answer-item {
            list-style-type: none;
        }

        .answer-selector {
            display: inline-block;
            width: 5em;
            height: 5em;
            border: 1px solid #000;
            border-radius: 0.5em;
            text-align: center;
            line-height: 3em;
            margin: 0.5em;
            cursor: pointer;
        }

        .answer-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 1em;
        }

        .quiz-button {
            background: #34a853;
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 0.5em;
            cursor: pointer;
            margin: 1em 0;
            font-size: 0.7em;
        }
    </style>
    <script src="quiz.js"></script>
    <script src="questions/commonValues.js"></script>
    <script src="questions/006_ValuesAndPrinciples.js"></script>
    <script src="questions/009_TakingTheTest.js"></script>
    <script src="questions/012_WhatIsTheUk.js"></script>
    <script src="questions/015_EarlyBritain.js"></script>
    <script src="questions/016_TheRomans.js"></script>
    <script src="questions/017_TheAngloSaxons.js"></script>
    <script src="questions/018_TheVikings.js"></script>
    <script src="questions/019_TheNormanConquest.js"></script>
    <script src="questions/020_WarAtHomeAndAbroad.js"></script>
    <script src="questions/021_TheBlackDeath.js"></script>
    <script src="questions/022_LegalAndPoliticalChanges.js"></script>
    <script src="questions/023_ADistinctIdentity.js"></script>
    <script src="questions/024_TheWarsOfTheRoses.js"></script>
    <script src="questions/025_ReligiousConflicts.js"></script>
    <script src="questions/026_TheSixWivesOfHenryVIII.js"></script>
    <script src="questions/028_QueenElizabethI.js"></script>
    <script src="questions/029a_TheReformationInScotlandAndMaryQueenOfScots.js"></script>
    <script src="questions/029b_ExplorationPoetryDrama.js"></script>
    <script src="questions/030a_WilliamShakespeare.js"></script>
    <script src="questions/030b_JamesVIAndIAndKJV.js"></script>
    <script src="questions/031a_Ireland.js"></script>
    <script src="questions/031b_TheRiseOfParliament.js"></script>
    <script src="questions/032_TheBeginningOfTheEnglishCivilWar.js"></script>
    <script src="questions/033_OliverCromwellAndTheEnglishRepublic.js"></script>
    <script src="gui.js"></script>
</head>

<body>
    <div id="quiz-container">
        <div id="score-container">
            <div id="score"></div>
            <div id="score-correct"></div>
            <div id="score-answered"></div>
        </div>
        <div id="quiz-settings">
            <div id="mode-selection">
                <label><input class="quiz-mode" type="radio" name="mode" value="hard">Hard Mode</label>
                <label><input class="quiz-mode" type="radio" name="mode" value="test" checked>Test Mode</label>
            </div>
            <p>How many questions?</p>
            <div id="max-questions-selections">
                <label><input class="max-questions" type="radio" name="max-questions" value="limited"
                        checked>Fixed</label>
                <input type="number" id="max-questions-input" value="24">
                <label><input class="max-questions" type="radio" name="max-questions" value="unlimted">Unlimited</label>
            </div>
            <button id="select-all-categories" class="category-button">Select All</button>
            <button id="clear-all-categories" class="category-button">Clear</button>
            <ul id="category-selection">
                <!-- Will be populated at load time -->
            </ul>
            <button id="start-quiz" class="quiz-button">Start Quiz</button>
        </div>

        <div id="question-container">

        </div>
        <button id="end-quiz" class="quiz-button">End Quiz</button>
    </div>
</body>

</html>
