<!DOCTYPE html>
<html>

<head>
    <title>Life in the UK Quiz Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #quiz-container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #000;
        }

        .options label {
            display: block;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #start-quiz,#end-quiz{
            background: #34a853;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
    <script src="quiz.js"></script>
    <script src="questions/012_WhatIsTheUk.js"></script>
    <script src="gui.js"></script>
</head>

<body>
    <div id="quiz-container">
        <div id="mode-selection">
            <label><input class="quiz-mode" type="radio" name="mode" value="hard" checked>Hard Mode</label>
            <label><input class="quiz-mode" type="radio" name="mode" value="test">Test Mode</label>
        </div>
        <div id="category-selection">
            <!-- Will be populated at load time -->
        </div>
        <button id="start-quiz">Start Quiz</button>
        
        <div id="question-container">
            
        </div>
        <button id="end-quiz">End Quiz</button>
    </div>
</body>

</html>
